<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">

<head>
  <title>다락방 커뮤니티 - 작성한 댓글 목록</title>
</head>

<body>
  <main>
    <div class="container max-w-6xl mx-auto px-6 py-8">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- 좌측: 프로필 사이드바 -->
        <div th:replace="~{fragments/profileSidebar :: profileSidebar('comments')}"></div>

        <!-- 우측: 작성한 댓글 목록 -->
        <div class="w-full md:w-3/4">
          <h1 class="text-3xl font-bold mb-6">작성한 댓글 목록</h1>

          <!-- 검색 및 필터링 -->
          <div class="mb-6 flex flex-col md:flex-row gap-4">
            <div class="flex-grow">
              <input type="text" placeholder="검색어를 입력하세요" class="w-full p-2 border rounded dark:bg-gray-700">
            </div>
            <div class="flex gap-2">
              <select class="p-2 border rounded dark:bg-gray-700">
                <option value="">전체 게시판</option>
                <option value="notice">공지사항</option>
                <option value="activity">활동 게시판</option>
                <option value="free">자유 게시판</option>
                <option value="tech">Tech 게시판</option>
              </select>
              <button class="px-4 py-2 bg-blue-500 text-white rounded">검색</button>
            </div>
          </div>

          <!-- 댓글 목록 -->
          <div class="space-y-4 mb-6">
            <!-- 댓글 항목 1 -->
            <div class="bg-white dark:bg-gray-800 rounded shadow p-4">
              <div class="flex justify-between mb-2">
                <div>
                  <a href="/community/boards/1/posts/1" class="font-bold text-blue-500 hover:underline">게시글 제목 1</a>
                  <span class="text-sm text-gray-600 dark:text-gray-400 ml-2">2025-01-01</span>
                </div>
              </div>
              <div class="text-gray-600 dark:text-gray-400 text-sm mb-2">
                <span>게시판: 자유 게시판</span>
                <span class="mx-2">|</span>
                <span>좋아요: 5</span>
              </div>
              <p class="mb-2">첫 번째 댓글 내용입니다. 이 댓글은 자유 게시판의 게시글에 작성되었습니다.</p>
              <div class="flex justify-end space-x-2">
                <button class="text-sm text-gray-500 hover:text-blue-500">수정</button>
                <button class="text-sm text-gray-500 hover:text-red-500">삭제</button>
              </div>
            </div>

            <!-- 댓글 항목 2 -->
            <div class="bg-white dark:bg-gray-800 rounded shadow p-4">
              <div class="flex justify-between mb-2">
                <div>
                  <a href="/community/boards/2/posts/2" class="font-bold text-blue-500 hover:underline">게시글 제목 2</a>
                  <span class="text-sm text-gray-600 dark:text-gray-400 ml-2">2025-01-02</span>
                </div>
              </div>
              <div class="text-gray-600 dark:text-gray-400 text-sm mb-2">
                <span>게시판: Tech 게시판</span>
                <span class="mx-2">|</span>
                <span>좋아요: 2</span>
              </div>
              <p class="mb-2">두 번째 댓글 내용입니다. 이 댓글은 Tech 게시판의 게시글에 작성되었습니다.</p>
              <div class="flex justify-end space-x-2">
                <button class="text-sm text-gray-500 hover:text-blue-500">수정</button>
                <button class="text-sm text-gray-500 hover:text-red-500">삭제</button>
              </div>
            </div>

            <!-- 댓글 항목 3 -->
            <div class="bg-white dark:bg-gray-800 rounded shadow p-4">
              <div class="flex justify-between mb-2">
                <div>
                  <a href="/community/boards/3/posts/3" class="font-bold text-blue-500 hover:underline">게시글 제목 3</a>
                  <span class="text-sm text-gray-600 dark:text-gray-400 ml-2">2025-01-03</span>
                </div>
              </div>
              <div class="text-gray-600 dark:text-gray-400 text-sm mb-2">
                <span>게시판: 활동 게시판</span>
                <span class="mx-2">|</span>
                <span>좋아요: 0</span>
              </div>
              <p class="mb-2">세 번째 댓글 내용입니다. 이 댓글은 활동 게시판의 게시글에 작성되었습니다.</p>
              <div class="flex justify-end space-x-2">
                <button class="text-sm text-gray-500 hover:text-blue-500">수정</button>
                <button class="text-sm text-gray-500 hover:text-red-500">삭제</button>
              </div>
            </div>
          </div>

          <!-- 페이지네이션 -->
          <div class="flex justify-center">
            <nav class="inline-flex">
              <a href="#" class="px-3 py-1 border rounded-l hover:bg-gray-100 dark:hover:bg-gray-700">이전</a>
              <a href="#" class="px-3 py-1 border-t border-b bg-blue-500 text-white">1</a>
              <a href="#" class="px-3 py-1 border-t border-b hover:bg-gray-100 dark:hover:bg-gray-700">2</a>
              <a href="#" class="px-3 py-1 border-t border-b hover:bg-gray-100 dark:hover:bg-gray-700">3</a>
              <a href="#" class="px-3 py-1 border rounded-r hover:bg-gray-100 dark:hover:bg-gray-700">다음</a>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
