<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">

<head>
  <title>다락방 동아리 - 게시글 수정</title>
  <style>
    /* contenteditable 영역을 textarea와 유사하게 보이도록 */
    .rich-editor {
      min-height: 16rem;
      border: 1px solid #ccc;
      padding: 0.75rem;
      border-radius: 0.375rem;
      outline: none;
      overflow-y: auto;
    }

    .rich-editor:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 1px #3b82f6;
    }

    /* 편집 툴바 버튼 스타일 */
    .btn-toolbar {
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
      margin-right: 0.5rem;
      cursor: pointer;
    }

    .btn-toolbar:hover {
      background: #e5e7eb;
    }

    /* select도 버튼과 동일하게 보이도록 */
    select.btn-toolbar {
      cursor: pointer;
      background: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 0.25rem;
      padding: 0.25rem 0.5rem;
    }
  </style>

</head>

<body>
  <main>
    <div class="container max-w-6xl mx-auto px-6 py-8">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- 좌측: 게시판 사이드바 -->
        <div th:replace="~{fragments/boardSidebar :: boardSidebar(${category}, ${activeBoard}, ${boards})}">
        </div>

        <!-- 우측: 게시글 수정 폼 -->
        <div class="w-full md:w-3/4">
          <h1 class="text-3xl font-bold mb-6">게시글 수정</h1>

          <form th:action th:object="${form}" th:method="PATCH">

            <!-- 제목 입력 -->
            <div class="mb-4">
              <label for="title" class="block mb-2 font-semibold">제목</label>
              <input type="text" id="title" th:field="*{title}" class="w-full p-2 border rounded dark:bg-gray-700"
                placeholder="제목을 입력하세요">
              <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-500 text-sm">
              </p>
            </div>

            <!-- 게시글 유형 선택 -->
            <div class="mb-4">
              <label class="block mb-2 font-semibold">게시글 유형</label>

              <!-- MASTER나 ADMIN인 경우 -->
              <div
                th:if="${member.memberGrade == T(darak.community.domain.member.MemberGrade).MASTER || member.memberGrade == T(darak.community.domain.member.MemberGrade).ADMIN}"
                class="flex flex-wrap gap-4">
                <div class="flex items-center">
                  <input type="radio" th:field="*{postType}" id="normal" value="NORMAL" class="mr-2">
                  <label for="normal">일반 게시글</label>
                </div>
                <div class="flex items-center">
                  <input type="radio" th:field="*{postType}" id="faq" value="FAQ" class="mr-2">
                  <label for="faq">질문 게시글</label>
                </div>
                <div class="flex items-center">
                  <input type="radio" th:field="*{postType}" id="notice" value="NOTICE" class="mr-2">
                  <label for="notice">공지사항</label>
                </div>
              </div>

              <!-- 일반 회원인 경우 -->
              <div
                th:unless="${member.memberGrade == T(darak.community.domain.member.MemberGrade).MASTER || member.memberGrade == T(darak.community.domain.member.MemberGrade).ADMIN}"
                class="flex flex-wrap gap-4">
                <div class="flex items-center">
                  <input type="radio" th:field="*{postType}" id="normal" value="NORMAL" class="mr-2">
                  <label for="normal">일반 게시글</label>
                </div>
                <div class="flex items-center">
                  <input type="radio" th:field="*{postType}" id="faq" value="FAQ" class="mr-2">
                  <label for="faq">질문 게시글</label>
                </div>
              </div>
              <p th:if="${#fields.hasErrors('postType')}" th:errors="*{postType}" class="text-red-500 text-sm"></p>
            </div>

            <!-- 익명 여부 -->
            <div class="mb-4">
              <div class="flex items-center">
                <input type="checkbox" th:field="*{anonymous}" id="anonymous" class="mr-2">
                <label for="anonymous">익명으로 작성</label>
              </div>
            </div>

            <!-- 내용 입력 -->
            <div class="mb-4">
              <label for="content" class="block mb-2 font-semibold">내용</label>

              <!-- Toast UI Editor가 붙는 영역 -->
              <div id="editor" class="bg-white"></div>

              <!-- Editor 내용을 서버에 보낼 hidden 필드 -->
              <input type="hidden" th:field="*{content}" th:id="'hiddenContent'" />
              <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-red-500 text-sm"></p>
            </div>

            <!-- 첨부 파일 -->
            <div class="mb-6">
              <label for="file" class="block mb-2 font-semibold">첨부 파일</label>
              <input type="file" id="file" name="file" class="w-full p-2 border rounded dark:bg-gray-700">
            </div>

            <!-- 버튼 영역 -->
            <div class="flex justify-end space-x-2">
              <a th:href="@{'/community/boards/' + ${activeBoard.id}}"
                class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">취소</a>
              <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">수정</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </main>
</body>

</html>
