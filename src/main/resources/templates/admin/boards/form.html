<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::title}, ~{::main})}">

<head>
  <title>게시판 추가 - 다락방 커뮤니티</title>
</head>

<body>
  <main class="flex">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/adminSidebar :: adminSidebar('boards')}"></div>

    <!-- 메인 컨텐츠 -->
    <div class="flex-1 p-8 bg-gray-50 dark:bg-gray-900">
      <div class="max-w-2xl mx-auto">
        <!-- 헤더 -->
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-gray-900 dark:text-white">새 게시판 추가</h1>
          <p class="mt-2 text-gray-600 dark:text-gray-400">새로운 게시판을 생성합니다.</p>
        </div>

        <!-- 폼 -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
          <form method="post" action="/admin/boards">
            <div class="space-y-6">
              <!-- 게시판명 -->
              <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  게시판명 <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                  placeholder="게시판명을 입력하세요">
              </div>

              <!-- 게시판 설명 -->
              <div>
                <label for="description" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  게시판 설명 <span class="text-red-500">*</span>
                </label>
                <textarea id="description" name="description" rows="3" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                  placeholder="게시판에 대한 설명을 입력하세요"></textarea>
              </div>

              <!-- 카테고리 선택 -->
              <div>
                <label for="categoryId" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  카테고리 <span class="text-red-500">*</span>
                </label>
                <select id="categoryId" name="categoryId" required
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white">
                  <option value="">카테고리를 선택하세요</option>
                  <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">카테고리명
                  </option>
                </select>
              </div>

              <!-- 우선순위 -->
              <div>
                <label for="priority" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  우선순위
                </label>
                <input type="number" id="priority" name="priority" min="1" max="999" value="999"
                  class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
                  placeholder="우선순위 (낮을수록 먼저 표시)">
                <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
                  숫자가 낮을수록 먼저 표시됩니다. 기본값: 999
                </p>
              </div>
            </div>

            <!-- 버튼 -->
            <div class="flex justify-end space-x-3 mt-6 pt-6 border-t border-gray-200 dark:border-gray-700">
              <a href="/admin/boards"
                class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">
                취소
              </a>
              <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                생성하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
