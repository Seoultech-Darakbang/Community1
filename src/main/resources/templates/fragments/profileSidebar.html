<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<aside th:fragment="profileSidebar(active)" class="hidden md:block md:w-1/4 mb-6">
  <div class="bg-white dark:bg-gray-800 rounded shadow p-4">
    <ul class="space-y-2">
      <li>
        <a href="/profile"
          th:class="${active == 'profile'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          회원 정보
        </a>
      </li>
      <li>
        <a href="/profile/posts"
          th:class="${active == 'posts'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          작성한 게시글 목록
        </a>
      </li>
      <li>
        <a href="/profile/comments"
          th:class="${active == 'comments'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          작성한 댓글 목록
        </a>
      </li>
      <li>
        <a href="/profile/liked-posts"
          th:class="${active == 'liked-posts'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          좋아요 한 게시글 목록
        </a>
      </li>
      <li>
        <a href="/profile/liked-comments"
          th:class="${active == 'liked-comments'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          좋아요 한 댓글 목록
        </a>
      </li>
      <li>
        <a href="/profile/edit"
          th:class="${active == 'edit'} ? 'block px-3 py-2 rounded bg-blue-500 text-white' : 'block px-3 py-2 rounded hover:bg-blue-500 hover:text-white'">
          프로필 수정
        </a>
      </li>
    </ul>
  </div>
</aside>

</html>
