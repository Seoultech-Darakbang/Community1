<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{template/fragments/layoutFragment :: head}"/>
    <link th:href="@{/css/basic-form.css}" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:insert="~{template/fragments/loginFragment::logoHeader}"></div>
<div class="container max-w-4xl mx-auto px-6 py-8">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold" th:text="#{title.member.passwordExpired}">비밀번호 변경</h2>
    </div>
    <form th:action th:object="${passwordForm}" method="post" class="space-y-6">
        <div th:if="${#fields.hasGlobalErrors()}" class="mb-4">
            <p class="text-red-600" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="oldPassword" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.password.old}">기존
                비밀번호</label>
            <input type="text" id="oldPassword" th:field="*{oldPassword}"
                   class="mt-1 block w-4/5 mr-6 border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error"
                   th:placeholder="#{placeholder.create.member.password('6', '40')}">
            <div class="text-red-600 text-sm" th:errors="*{oldPassword}"></div>
        </div>
        <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.password.new}">새로운 비밀번호</label>
            <input type="password" id="newPassword" th:field="*{newPassword}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error"
                   th:placeholder="#{placeholder.create.member.password('6', '40')}">
            <div class="text-red-600 text-sm" th:errors="*{newPassword}"></div>
        </div>
        <div>
            <label for="newPasswordConfirm" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.password.new.confirm}">새로운 비밀번호 확인</label>
            <input type="password" id="newPasswordConfirm" th:field="*{newPasswordConfirm}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error"
                   th:placeholder="#{placeholder.create.member.password('6', '40')}">
            <div class="text-red-600 text-sm" th:errors="*{newPasswordConfirm}"></div>
        </div>
        <hr class="my-4 border-gray-300">
        <div class="flex space-x-4">
            <div class="w-1/2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded text-lg"
                        th:text="#{button.password.change}">비밀번호 변경
                </button>
            </div>
            <div class="w-1/2">
                <button type="button" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded text-lg"
                        th:onclick="|location.href='@{/}'|"
                        onclick="location.href='loginHome.html'" th:text="#{button.password.skip}">나중에 변경
                </button>
            </div>
        </div>
    </form>
</div>
</html>
