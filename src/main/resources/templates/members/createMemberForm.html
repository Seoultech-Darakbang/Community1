<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{template/fragments/layoutFragment :: head}"/>
    <link th:href="@{/css/basic-form.css}" rel="stylesheet">
</head>
<body class="bg-gray-50">
<div th:insert="~{template/fragments/loginFragment::logoHeader}"></div>
<div class="container max-w-4xl mx-auto px-6 py-8">
    <div class="text-center mb-6">
        <h2 class="text-2xl font-bold" th:text="#{title.member.join}">회원가입</h2>
    </div>
    <form th:action th:object="${memberCreateForm}" method="post" class="space-y-6">
        <div th:if="${#fields.hasGlobalErrors()}" class="mb-4">
            <p class="text-red-600" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="loginId" class="block text-sm font-medium text-gray-700" th:text="#{label.login.id}">로그인
                ID</label>
            <div class="flex flex-row">
                <input type="text" id="loginId" th:field="*{loginId}"
                       class="mt-1 block w-4/5 mr-6 border border-gray-300 rounded-md shadow-sm p-2"
                       th:errorclass="field-error"
                       th:placeholder="#{placeholder.create.member.loginId('4', '20')}">
                <button type="button" id="duplicateCheckBtn"
                        class="w-1/5 bg-gray-500 hover:bg-gray-600 text-white text-sm px-4 rounded"
                        th:text="#{button.member.checkLoginId}">ID 중복 검사
                </button>
            </div>
            <div id="loginIdFeedback" class="text-red-600 text-sm"></div>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.login.password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error"
                   th:placeholder="#{placeholder.create.member.password('6', '40')}">
            <div class="text-red-600 text-sm" th:errors="*{password}"></div>
        </div>
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700" th:text="#{label.member.name}">이름</label>
            <input type="text" id="name" th:field="*{name}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error">
            <div class="text-red-600 text-sm" th:errors="*{name}"></div>
        </div>
        <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.phone}">전화번호</label>
            <input type="tel" id="phone" th:field="*{phone}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error"
                   th:placeholder="#{placeholder.create.member.phone}">
            <div class="text-red-600 text-sm" th:errors="*{phone}"></div>
        </div>
        <div>
            <label for="birth" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.birth}">생년월일</label>
            <input type="date" id="birth" th:field="*{birth}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error">
            <div class="text-red-600 text-sm" th:errors="*{birth}"></div>
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
                   th:text="#{label.member.email}">이메일</label>
            <input type="email" id="email" th:field="*{email}"
                   class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                   th:errorclass="field-error">
            <div class="text-red-600 text-sm" th:errors="*{email}"></div>
        </div>
        <hr class="my-4 border-gray-300">
        <div class="flex space-x-4">
            <div class="w-1/2">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded text-lg"
                        th:text="#{button.member.join}">가입 완료
                </button>
            </div>
            <div class="w-1/2">
                <button type="button" class="w-full bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded text-lg"
                        th:onclick="|location.href='@{/}'|"
                        onclick="location.href='loginHome.html'" th:text="#{button.cancel}">취소
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    // 아이디 중복 검사를 위한 AJAX 함수
    function checkDuplicateLoginId() {
        const loginIdInput = document.getElementById('loginId');
        const loginId = loginIdInput.value.trim();

        if (!loginId) {
            alert('아이디를 입력해주세요.');
            return;
        }

        fetch('/members/new/confirmLoginId?loginId=' + encodeURIComponent(loginId), {
            method: 'GET'
        })
            .then(response => response.json())
            .then(result => {
                // 서버 응답 형식은 ResponseDto<T>로 { code, msg, data }를 포함합니다.
                const feedbackElement = document.getElementById('loginIdFeedback');
                if (result.code === 1) {
                    // 사용 가능한 아이디일 경우
                    feedbackElement.textContent = result.msg;
                    feedbackElement.style.color = 'green';
                } else {
                    // 중복된 아이디인 경우
                    feedbackElement.textContent = result.msg;
                    feedbackElement.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('AJAX 요청 중 오류 발생:', error);
            });
    }

    // DOMContentLoaded 이벤트에서 버튼의 클릭 이벤트 리스너를 등록합니다.
    document.addEventListener('DOMContentLoaded', function () {
        const duplicateCheckButton = document.getElementById('duplicateCheckBtn');
        if (duplicateCheckButton) {
            duplicateCheckButton.addEventListener('click', function (event) {
                event.preventDefault(); // 기본 폼 제출을 방지
                checkDuplicateLoginId();
            });
        }
    });
</script>
</body>
</html>
